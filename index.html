<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicago Happy Hours</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 90vh; width: 100%; }
    header { padding: 1rem; background: #0074D9; color: white; text-align: center; font-size: 1.5rem; }
  </style>
</head>
<body>
  <header>Chicago Happy Hours</header>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    // Initialize Map
    const map = L.map('map').setView([41.8781, -87.6298], 12); // Centered on Chicago

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load CSV Data
    Papa.parse('https://raw.githubusercontent.com/wodziaka/HAPPY-hour/refs/heads/main/HAPPY%20hour.csv', {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;

        data.forEach(place => {
          if (place.Latitude && place.Longitude) {
            // Format the Days Available into a range
            const daysArray = place['Days Available'].split(',');
            let formattedDays = '';

            // Check for continuous sequences of days
            for (let i = 0; i < daysArray.length; i++) {
              const startDay = daysArray[i];
              let endDay = startDay;

              // Continue adding days if they are consecutive
              while (i + 1 < daysArray.length && getNextDay(daysArray[i]) === daysArray[i + 1]) {
                endDay = daysArray[i + 1];
                i++;
              }

              if (formattedDays) {
                formattedDays += ', ';
              }

              // If the range is more than 1 day, use a dash
              if (startDay !== endDay) {
                formattedDays += `${startDay}-${endDay}`;
              } else {
                formattedDays += startDay;
              }
            }

             // Add Marker with Popup
            L.marker([parseFloat(place.Latitude), parseFloat(place.Longitude)])
              .addTo(map)
              .bindPopup(`<b>${place.Venue}</b><br>
                          <i>${place.Cuisine}</i><br>
                          ${formattedDays}<br>
                          ${place['Happy Hour Start']} - ${place['Happy Hour End']}<br>
                          Specialty: ${place.Specialty}`);
          }
        });
      }
    });
  </script>
</body>
</html>
